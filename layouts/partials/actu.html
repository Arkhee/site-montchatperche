<section id="actu" class="container section-actu">
        <header class="minor container 75% ">
            <h2>Retrouvez nos dernières actualités</h2>
        </header>
        <div class="container section-actu actu-white">
            <div class="row">
              {{ $v1 := where .Site.Pages "Section" "actus"}}
              {{ range last 2 $v1 }}
                <div class="actu 6u 12u(narrow)">
                  <div class="text-center">
                    <img class="is-rounded actu-img" src="{{ .Params.image }}" alt="" />
                  </div>
                    <h3>{{ .Params.title }}</h3>
                    <p>{{ .Params.description }}</p>
                    <div class="text-right">
                    <button class="button button-article modal-button" data-target="#modal-{{ .Params.slug }}">Lire l'article</button>
                </div>
              </div>
                {{ end }}
            </div>
        </div>
        {{ range last 2 $v1 }}
        <div class="overlay">
        <div id="modal-{{ .Params.slug }}" class="modal modal-{{ .Params.slug }}">
          <div class="modal-background"></div>
          <div class="modal-card">
              <section class="modal-card-body modal-service">
                <div class="text-center">
                  <h1 class="modal-card-title actu-modal-title">{{ .Params.title }}</h1>
                  <img class="is-rounded actu-img-modal" src="{{ .Params.image }}" alt="" />
                </div>
                  <div class="content text-center">
                    <p>{{ .Content }}</p>
                      </div>
              </section>
          </div>
        </div>
      </div>
          <button class="modal-close is-large" aria-label="close"></button>
          {{ end }}
    </section>
