<section class="section-engagement">
<div id="foo" class="style-new"></div>
<div class="dark style-new featured">
    <div class="container">
        <div class="row">
            {{ range .Params.mission }}
            <div class="4u 12u(narrow)">
                <section>
                    <span class="feature-icon"><span class="icon {{ .picto }}"></span></span>
                    <header>
                        <h3>{{ .name | markdownify }}</h3>
                    </header>
                    <p>{{ .details }}</p>
                </section>
            </div>
            {{ end }}
        </div>
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
            <button class="button is-large modal-button" data-target="#modal-engagement">En savoir plus</button>
            </div>
        </div>
    </div>
</div>
<div id="bar" class="style-new"></div>

<div id="modal-engagement" class="modal modal-engagement">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Mon Modal</p>
            </header>
            <section class="modal-card-body">
                <div class="content">
                    <p>lalalalal</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <div class="columns">
                    <div class="column">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image is-128x128">
                            <img src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </div>
                </div>
            </footer>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</section>
