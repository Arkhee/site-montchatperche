backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

publish_mode: editorial_workflow

media_folder: "static/images/" # Folder where user uploaded files should go
public_folder: "images" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: "Pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Page" # Used in the UI, ie.: "New Post"
    files:
      - file: "content/_index.md" # The path to the folder where the documents are stored
        name: "Page Acccueil"
        fields:
          - {label: "Titre", name: "title", widget: "string", tagname: "h1"}
          - {label: "Tag Line", name: "tagline", widget: "string"}
          - {label: "Services", name: "services", widget: "list", fields: [
              {label: "Nom", name: "nom", widget: "string"},
              {label: "Details", name: "details", widget: "string"},
              {label: "Image", name: "image", widget: "image"},]}

