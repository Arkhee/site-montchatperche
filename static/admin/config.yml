backend:
  name: git-gateway
  repo: unteem/site-montchatperche # Path to your GitHub repository

publish_mode: editorial_workflow

media_folder: "static/images/" # Folder where user uploaded files should go
public_folder: "images" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: "pages" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Pages" # Used in the UI, ie.: "New Post"
    files:
      - file: "content/_index.md" # The path to the folder where the documents are stored
        name: "Acccueil"
        label: "Accueil"
        fields:
          - {label: "Titre", name: "title", widget: "string", tagname: "h1"}
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Details", name: "details", widget: "markdown"}
              - {label: "Thumbnail", name: "thumbnail", widget: "image"}
              - label: "Gallerie"
                name: "gallery"
                widget: list
                fields: 
                  - {label: "image", name: "image", widget: "image"}
          - {label: "Mission", name: "mission", widget: "list", fields: [
              {label: "Nom", name: "name", widget: "string"},
              {label: "Details", name: "details", widget: "markdown"},
              {label: "Picto", name: "picto", widget: "string"}]}
          - {label: "Equipe", name: "team", widget: "list", fields: [
              {label: "Nom", name: "name", widget: "string"},
              {label: "Details", name: "details", widget: "markdown"},
              {label: "Image", name: "image", widget: "image"}]}
